name: PostgreSQL Upgrade Test

on:
  release:
    types: [published]
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch:
    inputs:
      message:
        description: 'Message for manually triggering'
        required: false
        default: 'Triggered for Updates'
        type: string
  push:
    branches:
      - '!release-branch'
      - release*
      - master
      - 1.*
      - develop*
      - MOSIP*
    paths:
      - 'db_upgrade_scripts/**'

jobs:
  build-db-test:
    strategy:
      matrix:
        include:
          - DB_LOCATION: 'db_upgrade_scripts/mosip_ida'
            DB_NAME: 'mosip_ida'
      fail-fast: false
    name: ${{ matrix.DB_NAME }}
    uses: abhishek8shankar/kattu/.github/workflows/db-upgrade-test.yml@master
    with:
      DB_LOCATION: ${{ matrix.DB_LOCATION}}
